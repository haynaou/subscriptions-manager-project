{% extends "layout.html" %}

{% block main %}
<div class="container">
    <div class="my-4 text-right">
        <a href="/add-subscription" type="submit" class="btn btn-outline-secondary mb-2 mt-5">Add Subscription</a>
    </div>

    <div class="mt-5 d-flex justify-content-between flex-wrap">
        {% if subscriptions|length == 0 %}
            <p class="text-center w-100">You have no subscription.</p>
        {% endif %}

        {% for subscription in subscriptions %}
            <a href="/subscription/{{subscription['id']}}" class="card mb-5" style="width: 12rem; height: 6rem">
                <div class="card-body d-flex justify-content-between">
                    <div class="pr-3 bg-white border-none">
                        <img height="50" width="50" src="https://unpkg.com/simple-icons@v4/icons/{{subscription['service']}}.svg" />
                    </div>
                    <div class="text-right">
                        <h4 class="m-0">${{subscription['price']}}</h4>
                        <p class="small m-0">{{subscription['recurrence']}}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}

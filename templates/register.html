{% extends "layout.html" %}

{% block main %}
<div class="container mt-5" style="width: 20rem"> 
    <h2 class="my-5">Sign up</h2>
    <form action="/register" method="post">
        <div class="form-group">
            <input class="form-control" name="full_name" placeholder="Full name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button class="btn btn-secondary" type="submit">Register</button>
    </form>
</div>
    
{% endblock %}
